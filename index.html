<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>3D Text Animation</title>

      <link rel="stylesheet" href="style.css" type="text/css">
   </head>

   <body>
      <div class="box">
         <div class="block">
            <span style="--i: 0;"></span>
            <span style="--i: 1;"></span>
            <span style="--i: 2;"></span>
            <span style="--i: 3;"></span>
            <span style="--i: 4;"></span>
            <span style="--i: 5;"></span>
         </div>
         <div class="text">
            <span style="--i: 0;" data-text="Long">Long</span>
            <span style="--i: 1;" data-text="Words">Words</span>
            <span style="--i: 2;" data-text="Don't">Don't</span>
            <span style="--i: 3;" data-text="Work">Work</span>
            <span style="--i: 4;" data-text="With">With</span>
            <span style="--i: 5;" data-text="This!">This!</span>
         </div>
      </div>
   </body>
</html>
